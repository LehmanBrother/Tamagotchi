<!DOCTYPE html>
<html>
<head>
	<title>Tamagotchi</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.5.2/velocity.js"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.5.2/velocity.ui.js"></script>
</head>
<body>
	<div class="jdiv">
		<h1 id="alert"></h1>
		<div class="buttons">
			<button class="hunger">Feed</button>
			<button class="sleepiness">Light Switch</button>
			<button class="boredom">Play</button>
		</div>
		<div class="stats">
			<h1 class="hunger"></h1>
			<h1 class="sleepiness"></h1>
			<h1 class="boredom"></h1>
			<h1 class="age"></h1>
		</div>
		<img class="jerry" src="https://vignette.wikia.nocookie.net/rickandmorty/images/f/f1/Jerry_Smith.png/revision/latest/scale-to-width-down/620?cb=20160923151111">
		<div class="nameInput">
			<input class="nameInput" type="text">
			<button class="nameInput">Change Name</button>
		</div>
	</div>
	
	<script type="text/javascript" src="js/app.js"></script>

</body>
</html>
